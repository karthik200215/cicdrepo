name: Deploying multiple Lambdas
on:
  push:
    branches:
      - main
jobs:
  lambdas:
    strategy:
      matrix:
        lambda: [lambda1,lambda2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AKIA4VDBMKAEHLO4PBTJ }}
          aws-secret-access-key: ${{ secrets.TXdxl702lqyH7aeUzec+EI5SBlmiraNenlU13xVJY }}
          aws-region: us-east-1
      - run: zip -j ${{matrix.lambda}}.zip ./${{matrix.lambda}}/index.js
      - run: aws lambda update-function-code --function-name=${{matrix.lambda}} --zip-file=fileb://${{matrix.lambda}}.zip
